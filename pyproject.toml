[tool.poetry]
name = "uglyrag"
version = "0.1.0"
description = ""
authors = ["uglyboy <uglyboy@uglyboy.cn>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
typer-slim = "^0.13.1"
appdirs = "^1.4.4"
sqlite-vec = "^0.1.6"
jieba-fast = "^0.53"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.1"
ruff = "^0.4.5"

[tool.poetry.scripts]
uglyrag = "uglyrag.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120 # YOLO
target-version = "py311"

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]

ignore = [
    "E501", # line too long, handled by black
    "C901", # too complex
]